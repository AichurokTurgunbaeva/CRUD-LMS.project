<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>All Companies</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<style>
  body{
    background-image: url("https://www.desktopbackground.org/download/o/2011/10/22/284941_download-1920x1080-hd-wallpapers-tropic-island-indian-ocean-cloud_1920x1080_h.jpg");
  }
</style>
</head>
<body>
<h1>All Companies</h1>
<table style="background-color: lightgreen" class="table table-striped">
  <thead>
<tr>
  <th scope="col">ID</th>
  <th scope="col">Company Name</th>
  <th scope="col">Located Country</th>
  <th scope="col">Courses</th>
  <th scope="col">Update</th>
  <th scope="col">Delete</th>
</tr>
</thead>
  <tbody>
  <!--/*@thymesVar id="companyList" type="springmvc.controllers.CompanyController"*/-->
  <tr th:each="company:${companyList}">

    <td th:text="${company.getId()}"></td>
    <td th:text="${company.getCompanyName()}"></td>
    <td th:text="${company.getLocatedCountry()}"></td>
    <td>
      <a th:href="@{'/api/courses/find/by/'+${company.id}}">
        <button>Courses</button>
      </a>
    </td>
    <td>
      <a th:href="@{'/api/companies/update/'+${company.id}}">
        <button>Update</button>
      </a>
    </td>
    <td style="border-radius: 10px">
      <a th:href="@{'/api/companies/delete/' + ${company.id}}">
        <button>Delete</button>
      </a>

      <!--            <form th:method="DELETE" th:action="@{/delete/(companyId=${company.getId()})}">-->
      <!--                <input style="color: #ff0051" class="button" type="submit" value="delete"/>-->
      <!--            </form>-->
      <!--        </td>-->
  </tr>
  </tbody>
</table>

<div>
  <a th:href="@{/api/companies/save}">
    <button>Add new company</button>
  </a>
</div>

</body>
</html>
