<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>update company</title>
</head>
<style>
  body{
    background-image: url("https://www.dhresource.com/0x0/f2/albu/g5/M00/61/10/rBVaJFlokpeACtu1AAVPx8-Y88Y923.jpg");
  }
</style>
<body>
<h2>Update Company</h2>
<form action="#"
      th:action="@{'/api/companies/update/'+${companyId}}"
      th:method="post"
      th:object="${updateCompany}">
  <label for="name">Company Name</label>
  <input id="name" type="text" th:field="${updateCompany.companyName}" placeholder="companyName">
  <br><br>
  <label for="country">Located Country</label>
  <input id="country" type="text" th:field="${updateCompany.locatedCountry}" placeholder="locatedCountry">
  <br><br>

  <button type="submit">Save</button>

</form>

</body>
</html>
