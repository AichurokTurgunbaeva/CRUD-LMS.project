<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>all students</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<style>
  body{
    background-image: url("https://services.artofproblemsolving.com/download.php?id=YXR0YWNobWVudHMvMS84LzM0ZWNhM2NlN2Q0YzkzZGI2ODNiMGFmMzc5YjA3NDk3OTFhMGQyLmpwZw==&rn=T29obG92ZWl0LmpwZw==");
  }
</style>
<body>
<h2>All Students</h2>
<table style="background-color: aquamarine" class = "table table-striped">
  <thead>
  <tr>
    <th scope="col">ID</th>
    <th scope="col">First Name</th>
    <th scope="col">Email</th>
    <th scope="col">Study Format</th>
    <th scope="col">Groups</th>
    <th scope="col">Actions</th>

  </tr>
  </thead>
  <tbody>
  <tr th:each="student : ${students}">
    <td th:text="${student.getId()}"></td>
    <td th:text="${student.firstName}"></td>
    <td th:text="${student.email}"></td>
    <td th:text="${student.studyFormat}"></td>
    <td>
      <a th:href="@{'/api/groups/find/by/'+${students.get(0).getGroup().getCourses().get(0).getId()}}">
        <button>Groups</button>
      </a>
    </td>
    <td>
      <a th:href="@{'/api/students/update/'+${student.id}}">
        <button>Update</button>
      </a>
      <a th:href="@{'/api/students/delete/'+${student.id}}">
        <button>Delete</button>
      </a>
    </td>
  </tr>
  </tbody>
</table>
<div>
  <a th:href="@{'/api/students/save/' + ${groupId}}">
    <button>Add new student</button>
  </a>
</div>
<br><br>
<div>
  <a th:href="@{/api/companies}">
    <button>Go back</button>
  </a>
</div>
</body>
</html>
