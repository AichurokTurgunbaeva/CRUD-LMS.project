<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>all teachers</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<style>
  body{
    background-image: url("http://static.tumblr.com/25bac3efec28a6f14a446f7c5f46b685/hywphoq/ufoniwv6n/tumblr_static_ldhkrazuoqo4g0s0sk8s4s4s.jpg");
  }
</style>
<body>
<h2>All Teachers</h2>
<table style="background-color: lightgreen" class="table table-striped">
  <thead>
  <tr>
    <th scope="col">ID</th>
    <th scope="col">First Name</th>
    <th scope="col">Last Name</th>
    <th scope="col">Email</th>
    <th scope="col">Courses</th>
    <th scope="col">Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="teacher:${teachers}">
    <td th:text="${teacher.getId()}"></td>
    <td th:text="${teacher.firstName}"></td>
    <td th:text="${teacher.lastName}"></td>
    <td th:text="${teacher.email}"></td>
    <td>
      <a th:href="@{'/api/courses/find/by/' + ${teacher.course.id}}">
        <button>Courses</button>
      </a>
    </td>
    <td>
      <a th:href="@{'/api/teachers/update/'+${teacher.id}}">
        <button>Update</button>
      </a>
      <a th:href="@{'/api/teachers/delete/' + ${teacher.id}}">
        <button>Delete</button>
      </a>
    </td>
  </tr>
  </tbody>
</table>
<div>
  <a th:href="@{'/api/teachers/save/' + ${courseId}}">
    <button>Add new teacher</button>
  </a>
</div>
<br>
<div>
  <a th:href="@{/api/companies}">
    <button>Go back</button>
  </a>
</div>

</body>
</html>
