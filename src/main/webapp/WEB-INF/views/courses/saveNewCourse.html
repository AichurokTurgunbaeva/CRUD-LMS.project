<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New Course</title>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</head>
<style>
  body{
    background-image: url("https://mobimg.b-cdn.net/v3/fetch/78/78618ca00934403b670da09d71c1609a.jpeg");
  }
</style>
<body>
<h2>Save new course</h2>
<form action="#"
      th:action="@{'/api/courses/save/' + ${companyId}}"
      method="post"
      th:object="${emptyCourse}">

  <label for="courseName">Course Name</label>
  <input id="courseName" th:field="${emptyCourse.courseName}" placeholder="courseName">
  <br><br>

  <label for="duration">Duration</label>
  <input id="duration" th:field="${emptyCourse.duration}" placeholder="duration">
  <br><br>

  <button type="submit">Save</button>
</form>

</body>
</html>
