<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>all courses</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<style>
  body{
    background-image: url("https://mobimg.b-cdn.net/v3/fetch/9c/9c9bfaeea84bfbc8c97b38507ca88878.jpeg");
  }
</style>
<body>
<h1>All Courses</h1>
<table style="background-color: darkturquoise" class = "table table-striped">
  <thead>
  <tr>
    <th scope="col">ID</th>
    <th scope="col">Course Name</th>
    <th scope="col">Duration</th>
    <th scope="col">Groups</th>
    <th scope="col">Teacher</th>
    <th scope="col">Update</th>
    <th scope="col">Delete</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="course : ${courses}">
    <td th:text="${course.getId()}"></td>
    <td th:text="${course.courseName}"></td>
    <td th:text="${course.duration}"></td>
    <td>
      <a th:href="@{'/api/groups/find/by/'+${course.id}}">
        <button>Groups</button>
      </a>
    </td>
    <td>
      <a th:href="@{'/api/teachers/find/by/'+${course.id}}">
        <button>Teacher</button>
      </a>
    </td>
    <td>
      <a th:href="@{'/api/courses/update/'+${course.id}}">
        <button>Update</button>
      </a>
    </td>
    <td>
      <a th:href="@{'/api/courses/delete/'+${course.id}}">
        <button>Delete</button>
      </a>
    </td>
  </tr>
  </tbody>
</table>
<div>
  <a th:href="@{'/api/courses/save/' + ${companyId}}">
    <button>Add new course</button>
  </a>
</div>
<br><br>
<div>
  <a th:href="@{/api/companies}">
    <button>Go back</button>
  </a>
</div>
</body>
</html>
